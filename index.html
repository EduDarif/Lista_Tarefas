<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container"> 
        <h1 class="titulo">Lista de Tarefas - Programação Front-End</h1> 
        <div class="inputTarefa">
            <input type="text" id="inputNovaTarefa" class="input" placeholder="Digite a nova tarefa"> 
            <button onclick="adicionarTarefa()" class="botaoAdicionar">Adicionar</button> 
        </div>
        <div class="esconderTarefa"> 
            <input type="checkbox" id="checkboxEsconder" class="checkboxEsconder" onchange="esconderTarefa()"> 
            <label for="checkboxEsconder">Ocultar tarefas concluídas:</label>
        </div>
        <ul id="listaTarefas" class="listaTarefa"></ul>
    </div>

    <script src="assets/js/app.js"></script> 
</body>

</html>
